<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Đọc tức thời
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-lg-3">
              <select class="form-control">
                <option value="Tten" selected>Chỉ số điện năng tích lũy</option>
                <option value="TtenUi">Bản tin tức thời UI</option>
                <option value="Tsvh">Đọc thông số vận hành</option>
                <option value="Event">Đọc sự kiện</option>
              </select>
            </div>
            <div class="form-group col-lg-1">
              <button type="button" (click)="docTucThoi()" class="btn btn-success">Đọc tức thời</button>
            </div>
          </div>
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th class="text-center">STT</th>
                <th class="text-center">Tên</th>
                <th class="text-center">Số công tơ</th>
                <th class="text-center">Chỉ số (KWh)</th>
                <th class="text-center">Thời gian đọc</th>
                <th class="text-center">Trạng thái</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
